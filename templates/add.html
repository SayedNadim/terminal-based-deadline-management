<!doctype html>
<html>
<head>
    <title>Add Task</title>
</head>
<body>
    <h1>Add Task</h1>
    <form action="{{ url_for('add') }}" method="post">
        <label for="task">Task:</label>
        <input type="text" name="task" required><br>
        <label for="task_description">Task Description:</label>
        <input type="text" name="task_description"><br>
        <label for="subtask">Subtask:</label>
        <input type="text" name="subtask"><br>
        <label for="subtask_description">Subtask Description:</label>
        <input type="text" name="subtask_description"><br>
        <label for="date">Date (YYYY-MM-DD):</label>
        <input type="text" name="date" required><br>
        <label for="priority">Priority (High, Medium, Low):</label>
        <input type="text" name="priority" required><br>
        <label for="weight">Weight (1-10):</label>
        <input type="text" name="weight" required><br>
        <button type="submit">Add Task</button>
    </form>
</body>
</html>
